<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math Functions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>JavaScript Math Object</h2>
<p class="spl">The JavaScript Math object allows you to perform mathematical tasks on numbers.</p>

<br>
<h4 class="example">Example</h4>
<p id="demo"></p>

<script type="text/javascript">


document.getElementById('demo').innerHTML = Math.PI;

</script>

<br>
<h3>Math.round()</h3>
<p><i class="spl">Math.round(x)</i> returns the value of x rounded to its nearest integer:</p>
<h4 class="example">Example</h4>
<p id="demo1"></p>
<script type="text/javascript">
document.getElementById('demo1').innerHTML = Math.round(3.9);

</script>

<br>

<h3>Math.pow()</h3>
<p>Math.pow(x, y) returns the value of x to the power of y:</p>

<h4 class="example">Example</h4>
<p id="demo2"></p>
<script type="text/javascript">
document.getElementById('demo2').innerHTML = Math.pow(7, 2);// 7 power of 2

</script>

</body>
</html>
