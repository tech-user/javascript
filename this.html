<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The JavaScript this Keyword</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>The JavaScript this Keyword</h1>
<h3>What is "this"?</h3>
<p>In a function definition, this refers to the "owner" of the function.</p>
<p>In the example above, this refers to the person object.</p>
<p>The person object "owns" the fullName method.</p>

<h4 class="example">Example</h4>
<p id="demo"></p>
<script type="text/javascript">
//create object

var person = {
firstName: "John",
lastName: "Doe",
id : 5555,
fullName : function(){
        return this.firstName + " " + this.lastName;
    }

};

document.getElementById('demo').innerHTML = person.fullName();

</script>


</body>
</html>
